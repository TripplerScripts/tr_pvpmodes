<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/bottom/main.css">
  <link rel="stylesheet" href="styles/top/main.css">
  <link rel="stylesheet" href="styles/top/right/friends.css">
  <link rel="stylesheet" href="styles/top/left/tasks.css">
  <link rel="stylesheet" href="styles/top/left/upper/main.css">
  <link rel="stylesheet" href="styles/top/left/upper/id.css">
  <link rel="stylesheet" href="styles/top/left/upper/modes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="top-body">
    <div class="left-section">
      <div class="upper-block">
        <div class="id-container">
          <div class="name">Trippler</div>
          <div class="image">
            <img src="https://r2.fivemanage.com/COKMc8Wcmk9K5dp547rEw/trippler.png" alt="">
          </div>
        </div>
        <div class="mode-container">
          <div class="ranked">Ranked</div>
          <div class="casual">Casual</div>
          <div class="settings">
            <i class="fa-solid fa-gear"></i>
          </div>
        </div>
      </div>
      <div class="tasks-container"></div>
    </div>
    <div class="right-section">
      <div class="friends-container">
        <div class="list"></div>
        <div class="invite"></div>
        <div class="requested"></div>
      </div>
    </div>
  </div>
  <div class="bottom-body">
    <div class="ranked">
      <div class="1v1"></div>
      <div class="2v2"></div>
      <div class="3v3"></div>
      <div class="4v4"></div>
      <div class="5v5"></div>
    </div>
    <div class="private">
      <div class="1v1"></div>
      <div class="2v2"></div>
      <div class="3v3"></div>
      <div class="4v4"></div>
      <div class="5v5"></div>
      <div class="6v6"></div>
      <div class="7v7"></div>
      <div class="8v8"></div>
      <div class="9v9"></div>
      <div class="10v10"></div>
    </div>
  </div>
</body>
</html>
